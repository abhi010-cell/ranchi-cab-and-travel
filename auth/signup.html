<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6; /* bg-gray-100 */
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: url('file:///C:/Users/sahub/OneDrive/Desktop/travel_site_Organised/images/header-bg.jpg') no-repeat center center/cover;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            text-shadow: 2px 2px 5px #949494;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-box {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 24rem;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group label {
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            outline: none;
        }

        .form-group input:focus {
            border-color: #4299e1;
        }

        .submit-button {
            width: 100%;
            background-color: #4299e1;
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #2b6cb0;
        }

        .form-footer {
            margin-top: 0.5rem;
            text-align: center;
        }

        .link {
            color: #4299e1;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        footer {
            background: #48466d;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

                
       /* navigation section */
nav {
    position: sticky;
    top: 0;
    z-index: 100;
    background: #46cdcf;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);   /* Added drop shadow */
}
    .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);   /* Subtle inner shadow */
}
nav ul {
    padding: 0;
    margin: 0;
    list-style: none;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

nav ul li {
    display: inline-block;
    margin: 0;
    transition: transform 0.2s ease;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    padding: 15px 20px;
    display: inline-block;
}

nav ul li:hover {
    transform: translateY(-2px);
}

nav ul li a:hover {
    background: #00f947;
}

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Explore Jharkhand</h1>
        <p>Your Trusted Travel Partner in Ranchi</p>
    </header>

    
        <!-- Navigation Bar -->
        <nav>
            <div class="nav-container">
                <ul> 
                    <li>
                    <a href="C:\Users\sahub\OneDrive\Desktop\travel_site_Organised\index.html" class="hover:underline">Home</a>
                    </li>
                <!-- Add more navigation links here if needed -->
            </ul>
            </div>
        </nav>


    <!-- Main Content -->
    <div class="container">
        <div class="form-box">
            <h2 class="form-title">Create Account</h2>
            <form id="signupForm" class="form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <button type="submit" class="submit-button">Sign Up</button>
            </form>
            <p class="form-footer">
                Already have an account? <a href="login.html" class="link">Login</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Explore Jharkhand. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value
            };

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Account created successfully!');
                    window.location.href = 'login.html';
                } else {
                    alert('Signup failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during signup.');
            }
        });
    </script>
</body>
</html>
